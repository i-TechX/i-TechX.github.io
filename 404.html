<script src="https://i-TechX.github.io/layui/layui.js"></script>
<script>
    window.onload=function(){
        s = 10;
        setInterval(function (){
            if (s < 0) {
                document.getElementById("default").click();
            } else {
                document.getElementById("default").innerText = "view the dashboard (" + s + ")";
                s -= 1;
            }
        },1000);
    };
</script>
