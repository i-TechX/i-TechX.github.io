<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>iTechX | 404 Not Found</title>

    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/style.css">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Quicksand' >

</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <ul class="layui-nav" lay-filter="">
            <a class="logo" href="">
                <img src="image/iTechX.png" height="30px" style="position: relative; bottom: -15px; float: left; margin-right: 2%;" alt="iTechX">
            </a>
            <li class="layui-nav-item layui-layout-right layui-this" style="position: relative; margin-right: 8em;"><a href="">课程面板</a></li>
            <li class="layui-nav-item layui-layout-right" style="position: relative; margin-right: 2em;"><a href="help.html">帮助</a></li>
        </ul>
    </div>
</div>

<div class="layui-fluid" style="margin: 2em 20px;">

    <div class="layui-tab-content" style="height: auto;">
        <h1 style="font-family: Quicksand; font-weight: bold; font-size: 2.5em;">404 Not Found</h1>
        <hr>

        <div class="layui-row">
            <p style="text-align: center; font-family: Quicksand;  font-size: 1.4em;">
                Oops! iTechX cannot find the requested file...
            </p>
            <p style="text-align: center; font-family: Quicksand;  font-size: 1.4em;">
                You may <a href="javascript:history.go(-1)">go back</a> or <a id="default" href="https://itechx.gitee.io/dashboard">view the dashboard</a>.
            </p>
        </div>

        <div class="layui-footer" style="margin-top: 2em;">
            <!-- 底部固定区域 -->
            <p style="display:flex; justify-content: center;">© 2020-2021 iTechX - MIT license.</p>
        </div>
    </div>
</div>

<script src="layui/layui.js"></script>
<script>
    window.onload=function(){
        s = 10;
        setInterval(function (){
            if (s < 0) {
                document.getElementById("default").click();
            }
            document.getElementById("default").innerText = "view the dashboard (" + s + ")";
            s -= 1;
        },1000);
    };
</script>

</body>
</html>
